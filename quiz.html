<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>آزمون ۵۹ سوالی — حرکت</title>
<link rel="stylesheet" href="../style.css" />
<style>
  /* تعدادی استایل اختصاصی برای آزمون */
  #quiz-root{ margin-top:12px; }
  .quiz-controls{ display:flex; gap:8px; margin-top:12px; flex-wrap:wrap }
  .small-btn{ padding:8px 10px; border-radius:8px; border:none; background:#7c3aed;color:#fff; cursor:pointer; }
  .stat{ font-weight:800; margin-top:10px }
</style>
</head>
<body>
<div class="header">
  <div class="meta">ارائه‌دهنده: <strong>مبینا اعظمی</strong></div>
  <h1>آزمون فصل حرکت — ۵۹ سؤال</h1>
</div>

<div class="container">
  <a href="index.html" style="display:inline-block;margin-bottom:12px;background:var(--card-bg);padding:8px 12px;border-radius:8px;">⟵ بازگشت</a>

  <div class="card">
    <h2>دستورالعمل</h2>
    <ol>
      <li>آزمون شامل ۵۹ سؤال چهارگزینه‌ای است.</li>
      <li>پس از انتخاب گزینه، پاسخ صحیح و توضیح نمایش داده می‌شود.</li>
      <li>می‌توانی به سوال بعدی بروی یا بازبینی انجام دهی.</li>
    </ol>

    <div class="quiz-controls">
      <button id="quiz-start" class="small-btn">شروع آزمون</button>
      <button id="quiz-prev" class="small-btn">سؤال قبلی</button>
      <button id="quiz-next" class="small-btn">سؤال بعدی</button>
      <button id="quiz-finish" class="small-btn" style="background:#ff6b6b">پایان و نمایش نتیجه</button>
      <div id="quiz-timer" class="stat">زمان: 00:00</div>
      <div id="quiz-progress" class="stat">سؤال 0 از 0</div>
    </div>

    <div id="quiz-root"></div>
    <div id="quiz-result" class="answer"></div>
  </div>
</div>

<script>
/* quiz.html — کد آزمون ۵۹ سوالی (مستقل) */
(() => {
  const QUESTIONS = [
    { q:"اگر جسم در پایان حرکت دقیقاً به نقطهٔ شروع برگردد، جابه‌جایی آن چه می‌شود؟",
      o:["بیشتر از مسافت","برابر مسافت","صفر","منفی"], a:2, expl:"جابه‌جایی اگر شروع و پایان یکی باشد صفر است." },
    { q:"برای محاسبهٔ مسافت پیموده‌شده در مسیر شکسته، چه باید کرد؟",
      o:["فقط قطعهٔ اول را حساب کنیم","فقط قطعهٔ آخر","مجموع طول تمام قطعات","تفاضل قطعات"], a:2, expl:"مسافت مجموع طول تمام بخش‌هاست." },
    { q:"جسمی 10 m جلو و 6 m عقب می‌رود. جابه‌جایی آن چقدر است؟",
      o:["6 m","4 m","10 m","16 m"], a:1, expl:"جابه‌جایی = 10 - 6 = 4 m." },
    { q:"اگر جسم نصف محیط دایره را طی کند، جابه‌جایی چه مقدار است؟",
      o:["نصف محیط","شعاع","قطر","هیچکدام"], a:2, expl:"دو نقطهٔ مقابل روی دایره فاصله‌ای برابر قطر دارند." },
    { q:"در حرکت یکنواخت چه چیزی ثابت است؟",
      o:["شتاب","سرعت","مکان","زمان"], a:1, expl:"در حرکت یکنواخت سرعت ثابت است (شتاب صفر)." },
    { q:"شتاب متوسط یک کمیت ... است.",
      o:["اسکالر","عددی بدون جهت","برداری","واحد ندارد"], a:2, expl:"شتاب برداری است؛ جهت دارد." },
    { q:"تندی متوسط چگونه تعریف می‌شود؟",
      o:["Δr ÷ t","S ÷ t","dv/dt","s × t"], a:1, expl:"تندی متوسط = مسافت ÷ زمان." },
    { q:"تندی لحظه‌ای چیست؟",
      o:["میانگین تندی در یک بازه","تندی در یک لحظهٔ مشخص","مسافت تقسیم بر زمان کل","بردار جابه‌جایی"], a:1, expl:"تندی در یک لحظهٔ خاص." },
    { q:"سرعت متوسط چگونه محاسبه می‌شود؟",
      o:["S ÷ t","Δr ÷ t","dv/dt","v × t"], a:1, expl:"سرعت متوسط = جابه‌جایی ÷ زمان." },
    { q:"واحد تندی و سرعت در SI چیست؟",
      o:["m","m/s","m/s²","s"], a:1, expl:"واحد سرعت و تندی متر بر ثانیه است." },
    { q:"واحد شتاب چیست؟",
      o:["m","m/s","m/s²","s"], a:2, expl:"یکای شتاب متر بر مجذور ثانیه است (m/s²)." },
    { q:"در حرکت یکنواخت شتاب چقدر است؟",
      o:["صفر","مثبت","منفی","متغیر"], a:0, expl:"شتاب صفر است." },
    { q:"معادلهٔ v = v₀ + a t برای چه وضعیتی صحیح است؟",
      o:["شتاب ثابت","حرکت یکنواخت","حرکت دورانی","هارمونیک"], a:0, expl:"برای شتاب ثابت استفاده می‌شود." },
    { q:"معادلهٔ s = v₀ t + ½ a t² چه چیزی را نشان می‌دهد؟",
      o:["شتاب","مکان","سرعت لحظه‌ای","زمان"], a:1, expl:"نشان‌دهندهٔ مکان (جابجایی) در شتاب ثابت است." },
    { q:"اگر جسم 120 m را در 2 s طی کند، تندی متوسط چقدر است؟",
      o:["60 m/s","240 m/s","62 m/s","30 m/s"], a:0, expl:"120 ÷ 2 = 60 m/s." },
    { q:"سطح زیر منحنی v–t نشان‌دهندهٔ چه کمیتی است؟",
      o:["شتاب","جابجایی","تندی لحظه‌ای","نیرو"], a:1, expl:"مساحت زیر نمودار سرعت-زمان برابر جابه‌جایی است." },
    { q:"اگر مسیر حرکت یک متحرک بر روی خط راست باشد و جهت تغییر نکند، چه رابطه‌ای بین مسافت و جابه‌جایی برقرار است؟",
      o:["مسافت همیشه کمتر است","مسافت و جابه‌جایی برابرند","جابه‌جایی صفر است","مسافت منفی است"], a:1, expl:"هرگاه جهت تغییر نکند، مسافت برابر اندازهٔ جابه‌جایی است." },
    { q:"اگر جسم در دو جهت مخالف حرکت کند، چه کمیتی جهت آن را مشخص می‌کند؟",
      o:["مسافت","تندی","جابجایی","زمان"], a:2, expl:"جابجایی برداری است که جهت را مشخص می‌کند." },
    { q:"کدام یک دربارهٔ حرکت دایره‌ای درست است؟",
      o:["جهت سرعت ثابت است","اندازهٔ سرعت حتماً ثابت است","سرعت بردار جهت‌دار و ممکن است جهت تغییر کند","جابه‌جایی همیشه صفر"], a:2, expl:"در حرکت دایره‌ای جهت سرعت تغییر می‌کند." },
    { q:"در حالتی که جسم به مبدأ بازگردد، مسافت چگونه است؟",
      o:["صفر","همیشه زیاد","ممکن است بزرگ باشد حتی جابه‌جایی صفر باشد","همیشه برابر جابه‌جایی"], a:2, expl:"مسافت ممکن است مثبت باشد حتی اگر جابه‌جایی صفر باشد." },
    { q:"اگر جسمی 3 m شرق و 4 m شمال حرکت کند، اندازهٔ جابه‌جایی؟",
      o:["7 m","5 m","1 m","12 m"], a:1, expl:"√(3²+4²)=5 m." },
    { q:"اگر جسمی 5 m جلو سپس 2 m عقب برود، مسافت و جابه‌جایی کدامند؟",
      o:["مسافت=3، جابه‌جایی=7","مسافت=7، جابه‌جایی=3","مسافت=0، جابه‌جایی=3","مسافت=7، جابه‌جایی=0"], a:1, expl:"مسافت 7 و جابه‌جایی 3." },
    { q:"تندی متوسط یک خودرو که 150 km را در 3 h طی کند، چقدر است؟",
      o:["45 km/h","50 km/h","60 km/h","30 km/h"], a:1, expl:"150 ÷ 3 = 50 km/h." },
    { q:"اگر نمودار x–t خطی با شیب مثبت داشته باشیم، این شیب نشان‌دهندهٔ چه چیزی است؟",
      o:["شتاب","سرعت","جابجایی","زمان"], a:1, expl:"شیب مکان-زمان برابر سرعت است." },
    { q:"اگر سرعت لحظه‌ای برابر تندی متوسط باشد در چه حرکتی؟",
      o:["حرکت شتاب‌دار","حرکت یکنواخت","حرکت تصادفی","حرکت نوسانی"], a:1, expl:"در حرکت یکنواخت این اتفاق رخ می‌دهد." },
    { q:"برای محاسبهٔ سرعت متوسط به چه چیزی نیاز داریم؟",
      o:["مسافت و زمان","جابجایی و زمان","شتاب و زمان","فقط زمان"], a:1, expl:"سرعت متوسط = Δr ÷ t." },
    { q:"اگر v(t)=3t (m/s)، شتاب چقدر است؟",
      o:["3 m/s²","t m/s²","0","9 m/s²"], a:0, expl:"dv/dt = 3." },
    { q:"اگر یک خودرو 60 km در 1 h و سپس 40 km در 1 h طی کند، تندی متوسط کل؟",
      o:["50 km/h","100 km/h","60 km/h","40 km/h"], a:0, expl:"کل مسافت 100 ÷ کل زمان 2 = 50 km/h." },
    { q:"شتاب متوسط چگونه محاسبه می‌شود؟",
      o:["Δs ÷ Δt","Δv ÷ Δt","v ÷ t","s ÷ t"], a:1, expl:"شتاب متوسط = Δv ÷ Δt." },
    { q:"کدام معادله برای شتاب ثابت نادرست است؟",
      o:["v = v₀ + a t","s = v₀ t + ½ a t²","v² = v₀² + 2 a s","s = a t² (بدون v₀) همیشه"], a:3, expl:"گزینهٔ چهار نادرست است چون ضریب ½ را نیاورده است." },
    { q:"اگر جسم در 4 s با سرعت ثابت 2 m/s حرکت کند، چه مسافتی طی شده؟",
      o:["8 m","2 m","6 m","4 m"], a:0, expl:"2×4=8." },
    { q:"اگر سرعت یک جسم از 5 m/s به 1 m/s در 2 s کاهش یابد، شتاب متوسط؟",
      o:["-2 m/s²","2 m/s²","-4 m/s²","4 m/s²"], a:0, expl:"Δv=-4 → a=-2." },
    { q:"اگر نمودار v–t شیب مثبت داشته باشد، چه می‌فهمیم؟",
      o:["شتاب مثبت","سرعت صفر","مسافت صفر","شتاب منفی"], a:0, expl:"شیب برابر شتاب است." },
    { q:"اگر جسم در دایره کامل حرکت کند و بازگردد، جابه‌جایی؟",
      o:["محیط","شعاع","قطر","صفر"], a:3, expl:"پس از یک دور جابه‌جایی صفر است." },
    { q:"اگر جسمی 8 m شرق سپس 6 m شرق حرکت کند، جابه‌جایی؟",
      o:["14 m شرق","2 m شرق","8 m","6 m"], a:0, expl:"8+6=14." },
    { q:"مسافت پیموده‌شده در مسیر منحنی چگونه محاسبه می‌شود؟",
      o:["جمع طول قوس‌ها","جابه‌جایی","فقط زمان","فقط سرعت"], a:0, expl:"جمع طول قوس‌ها." },
    { q:"اگر جابجایی 20 m شمال و زمان 4 s باشد، سرعت متوسط؟",
      o:["5 m/s شمال","80 m/s","20 m/s","4 m/s"], a:0, expl:"20/4=5 m/s." },
    { q:"در حرکت یکنواخت دایره‌ای آیا شتاب صفر است؟",
      o:["خیر جهت تغییر می‌کند","بله صفر","بستگی به شعاع دارد","تنها اگر سرعت صفر باشد"], a:0, expl:"شتاب جهت‌دار وجود دارد." },
    { q:"معادلهٔ v² = v₀² + 2 a s برای چه زمانی کاربرد دارد؟",
      o:["وقتی زمان معلوم نیست","وقتی سرعت صفر است","فقط حرکت دورانی","حرکت تصادفی"], a:0, expl:"برای جلوگیری از وابستگی به t کاربرد دارد." },
    { q:"اگر متحرک 5 m شرق و سپس 5 m غرب حرکت کند، جابه‌جایی؟",
      o:["10 m","0 m","5 m","-5 m"], a:1, expl:"+5 و -5 جمع‌شان صفر می‌شود." },
    { q:"تندی متوسط یک جسم با مسافت 30 m و زمان 10 s؟",
      o:["3 m/s","300 m/s","0.33 m/s","10 m/s"], a:0, expl:"30/10=3." },
    { q:"اگر نمودار مکان-زمان خط افقی باشد، چه معنایی دارد؟",
      o:["سکون","شتاب مثبت","سرعت زیاد","جابجایی زیاد"], a:0, expl:"مکان ثابت است → سکون." },
    { q:"مسافت در حرکت دایره‌ای با چه چیزی محاسبه می‌شود؟",
      o:["طول قوس","بردار جابه‌جایی","فقط زمان","فشار"], a:0, expl:"طول قوس (rθ)." },
    { q:"اگر جسم در دو بازه زمانی سرعت‌های مختلف دارد برای تندی متوسط چه باید کرد؟",
      o:["جمع سرعت‌ها ÷ 2","کل مسافت ÷ کل زمان","میانگین جابه‌جایی","جمع زمان‌ها"], a:1, expl:"کل مسافت ÷ کل زمان." },
    { q:"در حرکت با v0=0 , a=2 m/s² و t=4s مکان؟",
      o:["16 m","8 m","32 m","4 m"], a:0, expl:"s=0.5*2*16=16." },
    { q:"اگر جسمی 3 m شمال و 4 m شرق حرکت کند، جابه‌جایی؟",
      o:["7 m","5 m","1 m","12 m"], a:1, expl:"√(3²+4²)=5." },
    { q:"اگر جابجایی صفر باشد، مسافت؟",
      o:["همیشه صفر","ممکن است مثبت","منفی","برابر زمان"], a:1, expl:"ممکن است مسافت بزرگ باشد." },
    { q:"کدام‌یک دربارهٔ سرعت درست است؟",
      o:["اسکالر","برداری","همیشه مثبت","برابر شتاب"], a:1, expl:"سرعت برداری است." },
    { q:"اگر در نمودار v–t خط افقی باشد، چه؟",
      o:["شتاب صفر","شتاب مثبت","تندی لحظه‌ای صفر","جابجایی صفر"], a:0, expl:"سرعت ثابت → شتاب صفر." },
    { q:"اگر v0=2 m/s , a=3 m/s² , t=4s → v؟",
      o:["14 m/s","12 m/s","10 m/s","8 m/s"], a:0, expl:"v=2+3*4=14." },
    { q:"اگر مسیر نصف دایره و شعاع 5 m، جابه‌جایی؟",
      o:["π·5 m","10 m","5 m","0"], a:1, expl:"نصف دایره → فاصله = قطر = 10 m." },
    { q:"v² - v₀² = 2 a s چه چیزی می‌دهد؟",
      o:["رابطه بین سرعت و جابجایی","فرمول فشار","تندی متوسط","زمان"], a:0, expl:"رابطه بین سرعت‌ها و جابجایی بدون زمان." },
    { q:"اگر خودرو 90 km در 1.5 h طی کند ، تندی؟",
      o:["60 km/h","90 km/h","120 km/h","45 km/h"], a:0, expl:"90/1.5=60." },
    { q:"اگر جسم 4m شرق،3m شمال،4m غرب حرکت کند، جابه‌جایی؟",
      o:["3 m شمال","5 m شمال","-1 m","0"], a:0, expl:"شرق 4 و غرب 4 خنثی → 3 m شمال." },
    { q:"چگونه شتاب وجود دارد وقتی اندازهٔ سرعت ثابت مانده؟",
      o:["جهت تغییر کند → شتاب هست","نه شتاب صفر است","سرعت کم می‌شود","مقدار افزایش می‌یابد"], a:0, expl:"تغییر جهت یعنی تغییر بردار سرعت." }
  ];

  // عناصر
  const root = document.getElementById('quiz-root');
  const startBtn = document.getElementById('quiz-start');
  const prevBtn = document.getElementById('quiz-prev');
  const nextBtn = document.getElementById('quiz-next');
  const finishBtn = document.getElementById('quiz-finish');
  const timerEl = document.getElementById('quiz-timer');
  const progEl = document.getElementById('quiz-progress');
  const resultEl = document.getElementById('quiz-result');

  let order = [], current = 0, answers = [], started=false, startTime=null, ti=null;

  function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a; }

  function prepare(){
    order = QUESTIONS.map((_,i)=>i);
    shuffle(order);
    answers = new Array(order.length).fill(null);
  }

  function formatTime(s){ const m = String(Math.floor(s/60)).padStart(2,'0'); const sec = String(s%60).padStart(2,'0'); return `${m}:${sec}`; }

  function startTimer(){ startTime = Date.now(); ti = setInterval(()=>{ const s = Math.floor((Date.now()-startTime)/1000); timerEl.textContent = 'زمان: ' + formatTime(s); }, 500); }
  function stopTimer(){ if(ti) clearInterval(ti); }

  function renderQuestion(idx){
    const qIdx = order[idx];
    const item = QUESTIONS[qIdx];
    progEl.textContent = `سؤال ${idx+1} از ${order.length}`;
    root.innerHTML = '';
    const card = document.createElement('div'); card.className='card';
    const qh = document.createElement('div'); qh.className='question-text'; qh.innerHTML = `${idx+1}. ${item.q}`;
    card.appendChild(qh);
    const opts = document.createElement('div'); opts.className='options';
    item.o.forEach((opt, j)=>{
      const b = document.createElement('button'); b.className='option'; b.style.display='block'; b.style.width='100%';
      b.innerHTML = `<strong style="margin-left:8px">${String.fromCharCode(65+j)}</strong> ${opt}`;
      b.addEventListener('click', ()=>{
        answers[idx] = j;
        // lock and show feedback
        Array.from(opts.children).forEach((bb,k)=>{ bb.disabled=true; bb.classList.remove('correct','wrong'); if(k===item.a) bb.classList.add('correct'); });
        if(j !== item.a) b.classList.add('wrong'); else b.classList.add('correct');
        // show explanation
        const ex = document.createElement('div'); ex.className='explain'; ex.style.display='block'; ex.innerHTML = `<b>توضیح:</b> ${item.expl}`;
        card.appendChild(ex);
      });
      opts.appendChild(b);
    });
    card.appendChild(opts);
    root.appendChild(card);

    // if already answered, show previous feedback
    if(typeof answers[idx] === 'number'){
      Array.from(opts.children).forEach((bb,k)=>{ bb.disabled=true; if(k===item.a) bb.classList.add('correct'); if(k===answers[idx] && k!==item.a) bb.classList.add('wrong');});
      const ex = document.createElement('div'); ex.className='explain'; ex.style.display='block'; ex.innerHTML = `<b>توضیح:</b> ${item.expl}`;
      card.appendChild(ex);
    }

    prevBtn.disabled = idx===0;
    nextBtn.disabled = idx===order.length-1;
  }

  startBtn.addEventListener('click', ()=>{
    if(started) return;
    started=true;
    prepare();
    renderQuestion(0);
    current = 0;
    startBtn.disabled = true;
    startTimer();
  });

  prevBtn.addEventListener('click', ()=>{ if(current>0){ current--; renderQuestion(current); window.scrollTo({top:0,behavior:'smooth'}); }});
  nextBtn.addEventListener('click', ()=>{ if(current < order.length-1){ current++; renderQuestion(current); window.scrollTo({top:0,behavior:'smooth'}); }});

  finishBtn.addEventListener('click', ()=>{
    if(!started){ alert('آزمون شروع نشده'); return; }
    const confirmEnd = confirm('آیا از پایان آزمون مطمئنی؟');
    if(!confirmEnd) return;
    stopTimer();
    const correct = answers.reduce((acc,a,i)=> acc + ((typeof a==='number' && a===QUESTIONS[order[i]].a)?1:0), 0);
    const total = order.length;
    const secs = Math.floor((Date.now()-startTime)/1000);
    resultEl.style.display='block';
    resultEl.innerHTML = `<b>نتیجهٔ آزمون</b><br>پاسخ صحیح: ${correct} از ${total}<br>درصد: ${((correct/total)*100).toFixed(1)}%<br>زمان: ${formatTime(secs)}<br><button id="reviewAll" class="small-btn" style="margin-top:10px">بازنگری همهٔ سوالات</button>`;
    document.getElementById('reviewAll').addEventListener('click', ()=> {
      // render all for review
      root.innerHTML=''; progEl.textContent='بازنگری';
      order.forEach((qIdx, idx)=>{
        const it = QUESTIONS[qIdx];
        const card = document.createElement('div'); card.className='card';
        const qh = document.createElement('div'); qh.className='question-text'; qh.innerHTML = `${idx+1}. ${it.q}`;
        card.appendChild(qh);
        const ol = document.createElement('div');
        it.o.forEach((opt,j)=>{
          const div = document.createElement('div'); div.className='option'; div.style.cursor='default';
          if(j===it.a) div.classList.add('correct');
          div.innerHTML = `<strong>${String.fromCharCode(65+j)}</strong> ${opt}`;
          ol.appendChild(div);
        });
        const ex = document.createElement('div'); ex.className='explain'; ex.style.display='block'; ex.innerHTML = `<b>توضیح:</b> ${it.expl}`;
        card.appendChild(ol); card.appendChild(ex); root.appendChild(card);
      });
      window.scrollTo({top:0,behavior:'smooth'});
    });
  });

})();
</script>
