<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>شبیه‌ساز و بازی‌ها — حرکت</title>
<link rel="stylesheet" href="../style.css" />
</head>
<body>
<div class="header">
  <div class="meta">ارائه‌دهنده: <strong>مبینا اعظمی</strong></div>
  <h1>شبیه‌ساز حرکت — بازی‌های تعاملی</h1>
</div>

<div class="container">
  <a href="index.html" style="display:inline-block;margin-bottom:12px;background:var(--card-bg);padding:8px 12px;border-radius:8px;">⟵ بازگشت</a>

  <div class="card">
    <h2>شبیه‌ساز حرکت (شتاب ثابت)</h2>
    <p>ورودی‌ها را تنظیم کن، سپس شبیه‌ساز را اجرا کن. هدف: حدس زدن مقدار سرعت و مکان در زمان t هدف.</p>

    <div class="sim-controls">
      <label>v₀ (m/s): <input id="sim-v0" type="number" step="0.5" value="2" /></label>
      <label>a (m/s²): <input id="sim-a" type="number" step="0.1" value="0.6" /></label>
      <label>t هدف (s): <input id="sim-t" type="number" step="0.1" value="4" /></label>
      <button id="sim-run" class="btn">اجرا</button>
      <button id="sim-reset" class="btn ghost">بازنشانی</button>
    </div>

    <div id="sim-stage" class="stage"></div>

    <div class="sim-quiz" style="margin-top:12px">
      <p>پاسخ خود را وارد کن و «بررسی» بزن:</p>
      <label>سرعت در t: <input id="sim-v-ans" style="width:120px"> m/s</label>
      <label>مکان در t: <input id="sim-s-ans" style="width:120px"> m</label>
      <button id="sim-check" class="btn">بررسی پاسخ</button>
      <div id="sim-result" class="answer"></div>
    </div>

    <h3 style="margin-top:12px">فرمول‌ها</h3>
    <p>برای شتاب ثابت: <code>v = v_0 + a t</code> و <code>s = v_0 t + 1/2 a t^2</code></p>
  </div>
</div>

<script src="../main.js"></script>
</body>
</html>
