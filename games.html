<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>بازی‌ها و شبیه‌ساز — حرکت</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="page-header">
  <a class="back" href="index.html">⟵ بازگشت</a>
  <h1>بازی‌ها و شبیه‌ساز</h1>
</header>

<main class="card single">
  <h2>شبیه‌ساز حرکت (ورودی: v₀ , a )</h2>
  <p>ورودی‌ها را تنظیم کن، سپس شبیه‌ساز را اجرا کن. هدف: حدس زدن مقدار سرعت و مکان در زمان‌های داده شده.</p>

  <div class="sim-controls">
    <label>v₀ (m/s): <input id="sim-v0" type="number" step="0.5" value="2" /></label>
    <label>a (m/s²): <input id="sim-a" type="number" step="0.1" value="0.6" /></label>
    <label>t هدف (s): <input id="sim-t" type="number" step="0.1" value="4" /></label>
    <button id="sim-run" class="btn">اجرا</button>
    <button id="sim-reset" class="btn ghost">بازنشانی</button>
  </div>

  <div class="stage" id="sim-stage">
    <div id="sim-car" class="car"></div>
  </div>

  <div class="sim-quiz">
    <p>پاسخ خودت را وارد کن:</p>
    <label>سرعت در t: <input id="sim-v-ans" style="width:100px"> m/s</label>
    <label>مکان در t: <input id="sim-s-ans" style="width:100px"> m</label>
    <button id="sim-check" class="btn">بررسی پاسخ</button>
    <div id="sim-result" class="answer"></div>
  </div>

  <h3>راهنما و فرمول‌ها</h3>
  <p>برای شتاب ثابت: <code>v = v_0 + a t</code> و <code>s = v_0 t + 1/2 a t^2</code></p>
</main>

<script src="scripts.js"></script>
</body>
</html>
